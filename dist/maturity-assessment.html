<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPM/PMO Maturity Assessment</title>
<style>

/* ── RESET ── */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:system-ui,-apple-system,sans-serif;background:#fff;color:#000;font-size:14px;line-height:1.6}

/* ── TOKENS ── */
:root{
  --o500:#FD5108;--o300:#FFAA72;--o100:#FFE8D4;
  --black:#000;--white:#fff;
  --g100:#EEEFF1;--g200:#DFE3E6;--g300:#CBD1D6;--g400:#B5BCC4;--g500:#A1A8B3;
  --success:#22C55E;--successBg:#DCFCE7;
  --warning:#EAB308;--warningBg:#FEF3C7;
  --error:#EF4444;--errorBg:#FEE2E2;
  --info:#3B82F6;--infoBg:#DBEAFE;
  --radius:4px;
  --shadow:0 1px 3px rgba(0,0,0,.08),0 4px 16px rgba(0,0,0,.06);
  --shadow-md:0 4px 24px rgba(0,0,0,.12);
  /* 8-col grid baseline */
  --col:8px;
}

/* ── ANIMATIONS ── */
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.45}}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

/* ── LAYOUT ── */
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{width:224px;flex-shrink:0;background:#fff;border-right:1px solid var(--g200);position:sticky;top:0;height:100vh;overflow-y:auto;display:flex;flex-direction:column}
.sidebar-logo{padding:24px 24px 16px;border-bottom:1px solid var(--g200);display:flex;align-items:center;gap:12px}
.sidebar-label{font-size:11px;font-weight:600;color:var(--g400);text-transform:uppercase;letter-spacing:.08em;padding:20px 24px 6px}
.nav-link{display:flex;align-items:center;gap:10px;padding:9px 24px;font-size:13px;color:var(--g500);text-decoration:none;border-left:2px solid transparent;transition:all .15s ease;cursor:pointer}
.nav-link:hover{color:var(--black);background:var(--g100)}
.nav-link.active{color:var(--o500);font-weight:600;border-left:2px solid var(--o500);background:var(--o100)}
.nav-link svg{flex-shrink:0}

/* Main */
.main{flex:1;min-width:0}

/* Top bar */
.topbar{background:#fff;border-bottom:1px solid var(--g200);padding:0 48px;height:64px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.topbar-title{font-size:15px;font-weight:600}
.topbar-right{display:flex;align-items:center;gap:16px}
.avatar{width:36px;height:36px;border-radius:50%;background:var(--o100);display:flex;align-items:center;justify-content:center;flex-shrink:0}

/* Content */
.content{padding:48px}

/* Sections */
.section{margin-bottom:80px;animation:fadeIn .3s ease}
.section-header{margin-bottom:32px}
.section-title{font-size:22px;font-weight:600;color:var(--black);margin-bottom:6px}
.section-desc{font-size:13px;color:var(--g500);line-height:1.6;max-width:640px}
.section-divider{height:2px;background:linear-gradient(90deg,var(--o500) 0%,var(--o100) 100%);margin-bottom:32px;width:48px}

/* Subsection */
.sub{margin-bottom:40px}
.sub-title{font-size:13px;font-weight:600;color:var(--g500);text-transform:uppercase;letter-spacing:.06em;margin-bottom:16px}

/* ── GRID SYSTEM ── */
/* All demo areas snap to an 8px grid */
.row{display:flex;flex-wrap:wrap;gap:16px;align-items:flex-start}
.row.center{align-items:center}
.row.stretch{align-items:stretch}
.col-1{flex:0 0 calc(8.333% - 15px)}
.col-2{flex:0 0 calc(16.667% - 14px)}
.col-3{flex:0 0 calc(25% - 12px)}
.col-4{flex:0 0 calc(33.333% - 11px)}
.col-6{flex:0 0 calc(50% - 8px)}
.col-8{flex:0 0 calc(66.667% - 6px)}
.col-12{flex:0 0 100%}
@media(max-width:1200px){.col-4{flex:0 0 calc(50% - 8px)}.col-3{flex:0 0 calc(33.333% - 11px)}}
@media(max-width:900px){.col-3,.col-4,.col-6,.col-8{flex:0 0 100%}}

/* ── COMPONENT CARD (wrapper for each demo) ── */
.demo-card{background:#fff;border:1px solid var(--g200);padding:24px;display:flex;flex-direction:column;gap:16px}
.demo-card-label{font-size:11px;font-weight:600;color:var(--g400);text-transform:uppercase;letter-spacing:.06em;margin-bottom:4px}
/* All demo cards in a row get equal height */
.row.stretch .demo-card{height:100%}

/* ── BUTTONS ── */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;font-family:system-ui,sans-serif;font-weight:600;cursor:pointer;border:none;transition:all .2s ease;white-space:nowrap}
.btn:focus-visible{outline:2px solid var(--o500);outline-offset:2px}
.btn-primary{background:var(--o300);color:var(--black);padding:10px 20px;font-size:14px}
.btn-primary:hover{background:#f09a5e}
.btn-secondary{background:transparent;color:var(--black);padding:10px 20px;font-size:14px;border:1px solid var(--black)}
.btn-secondary:hover{background:var(--g100)}
.btn-tertiary{background:transparent;color:var(--o500);padding:10px 20px;font-size:14px;text-decoration:underline}
.btn-tertiary:hover{color:#d94000}
.btn-destructive{background:transparent;color:var(--error);padding:10px 20px;font-size:14px;border:1px solid var(--error)}
.btn-destructive:hover{background:var(--errorBg)}
.btn-disabled{background:var(--g200);color:var(--g400);padding:10px 20px;font-size:14px;cursor:not-allowed;opacity:.7}
.btn-sm{padding:6px 14px;font-size:12px}
.btn-lg{padding:14px 28px;font-size:16px}
.btn-icon{width:40px;height:40px;padding:0;background:transparent;border:1px solid var(--g200);border-radius:var(--radius);color:var(--g500)}
.btn-icon:hover{border-color:var(--g400);color:var(--black)}
.btn-loading .spin{animation:spin 1s linear infinite;display:inline-flex}

/* ── FORM CONTROLS ── */
.field{display:flex;flex-direction:column;gap:6px}
.label{font-size:14px;font-weight:500;color:var(--black)}
.hint{font-size:12px;color:var(--g500)}
.input{width:100%;padding:10px 12px;border:1px solid var(--g200);border-radius:var(--radius);font-size:14px;font-family:inherit;background:#fff;color:var(--black);outline:none;transition:border-color .2s ease}
.input:focus{border-color:var(--o500);box-shadow:0 0 0 3px rgba(253,81,8,.1)}
.input::placeholder{color:var(--g400)}
.textarea{resize:vertical;min-height:96px}

/* Checkbox */
.check-wrap{display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none}
.check-box{width:20px;height:20px;border:2px solid var(--g400);background:transparent;display:inline-flex;align-items:center;justify-content:center;flex-shrink:0;transition:all .15s ease;cursor:pointer}
.check-box.checked{border-color:var(--o500);background:var(--o500)}
.check-wrap:hover .check-box{border-color:var(--o500)}

/* Radio */
.radio-wrap{display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none}
.radio-outer{width:20px;height:20px;border-radius:50%;border:2px solid var(--g400);background:transparent;display:inline-flex;align-items:center;justify-content:center;flex-shrink:0;transition:all .15s ease;cursor:pointer}
.radio-outer.selected{border-color:var(--o500)}
.radio-dot{width:10px;height:10px;border-radius:50%;background:var(--o500);transform:scale(0);transition:transform .15s ease}
.radio-outer.selected .radio-dot{transform:scale(1)}

/* Toggle */
.toggle-wrap{display:flex;align-items:center;gap:12px;cursor:pointer;user-select:none}
.toggle-track{width:44px;height:24px;border-radius:12px;background:var(--g300);position:relative;transition:background .2s ease;cursor:pointer;flex-shrink:0}
.toggle-track.on{background:var(--o500)}
.toggle-thumb{width:20px;height:20px;border-radius:50%;background:#fff;position:absolute;top:2px;left:2px;transition:left .2s cubic-bezier(.4,0,.2,1);box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle-track.on .toggle-thumb{left:22px}

/* Slider */
.slider-wrap{display:flex;align-items:center;gap:12px}
.slider-track{flex:1;height:6px;background:var(--g200);border-radius:3px;position:relative;cursor:pointer}
.slider-fill{height:100%;background:var(--o500);border-radius:3px;pointer-events:none}
.slider-thumb{width:18px;height:18px;border-radius:50%;background:var(--o500);position:absolute;top:50%;transform:translate(-50%,-50%);cursor:grab;box-shadow:0 2px 6px rgba(253,81,8,.4);transition:box-shadow .15s ease}
.slider-thumb:hover{box-shadow:0 2px 10px rgba(253,81,8,.6)}
.slider-input{position:absolute;inset:0;opacity:0;cursor:pointer;width:100%;height:100%}
.slider-val{font-size:13px;font-weight:500;min-width:40px;text-align:right;color:var(--black)}

/* Dropdown */
.dropdown{position:relative}
.dropdown-btn{width:100%;padding:10px 12px;border:1px solid var(--g200);border-radius:var(--radius);font-size:14px;font-family:inherit;background:#fff;color:var(--black);display:flex;justify-content:space-between;align-items:center;cursor:pointer;transition:border-color .2s ease}
.dropdown-btn:focus{outline:none;border-color:var(--o500);box-shadow:0 0 0 3px rgba(253,81,8,.1)}
.dropdown-btn.placeholder{color:var(--g400)}
.dropdown-chevron{transition:transform .2s ease;flex-shrink:0}
.dropdown-chevron.open{transform:rotate(180deg)}
.dropdown-list{position:absolute;top:calc(100% + 4px);left:0;right:0;background:#fff;border:1px solid var(--g200);border-radius:var(--radius);box-shadow:var(--shadow-md);z-index:200;overflow:hidden;animation:fadeIn .15s ease}
.dropdown-item{padding:10px 14px;font-size:14px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:background .1s ease;color:var(--black)}
.dropdown-item:hover{background:var(--g100)}
.dropdown-item.selected{background:var(--o100);color:var(--o500);font-weight:500}

/* Search */
.search-wrap{display:flex;align-items:center;gap:8px;padding:10px 14px;border:1px solid var(--g200);border-radius:var(--radius);background:var(--g100);transition:all .2s ease}
.search-wrap:focus-within{border-color:var(--o500);background:#fff;box-shadow:0 0 0 3px rgba(253,81,8,.1)}
.search-input{border:none;background:transparent;outline:none;font-size:14px;font-family:inherit;color:var(--black);flex:1}
.search-input::placeholder{color:var(--g400)}

/* ── CARDS ── */
.card{background:#fff;border:1px solid var(--g200);padding:24px}
.card-sm{padding:16px}
.panel{background:#fff;border:1px solid var(--g200)}
.panel-hd{padding:16px 20px;border-bottom:1px solid var(--g200);display:flex;justify-content:space-between;align-items:center}
.panel-hd-title{font-size:15px;font-weight:600}
.panel-bd{padding:20px}
.panel-ft{padding:14px 20px;border-top:1px solid var(--g200);display:flex;justify-content:flex-end;gap:10px}

/* Stat card */
.stat-card{background:#fff;border:1px solid var(--g200);padding:20px}
.stat-icon{width:40px;height:40px;background:var(--o100);display:flex;align-items:center;justify-content:center;margin-bottom:16px;flex-shrink:0}
.stat-value{font-size:26px;font-weight:600;line-height:1.1}
.stat-label{font-size:12px;color:var(--g500);margin-bottom:6px}
.stat-change{font-size:12px;font-weight:500}
.stat-change.pos{color:var(--success)}
.stat-change.neg{color:var(--error)}
.stat-change.neu{color:var(--g500)}

/* ── BADGES ── */
.badge{display:inline-flex;align-items:center;padding:3px 10px;font-size:12px;font-weight:500;white-space:nowrap}
.badge-brand{background:var(--o100);color:var(--o500)}
.badge-success{background:var(--successBg);color:var(--success)}
.badge-warning{background:var(--warningBg);color:var(--warning)}
.badge-error{background:var(--errorBg);color:var(--error)}
.badge-info{background:var(--infoBg);color:var(--info)}
.badge-default{background:var(--g100);color:var(--g500)}

/* ── TABS ── */
.tabs-underline{display:flex;border-bottom:1px solid var(--g200)}
.tab-ul{padding:10px 20px;background:transparent;border:none;border-bottom:2px solid transparent;margin-bottom:-1px;font-size:14px;font-family:inherit;color:var(--g500);font-weight:400;cursor:pointer;display:flex;align-items:center;gap:8px;transition:all .15s ease;white-space:nowrap}
.tab-ul:hover{color:var(--black)}
.tab-ul.active{color:var(--o500);font-weight:600;border-bottom:2px solid var(--o500)}
.tab-count{padding:2px 7px;border-radius:10px;font-size:11px;font-weight:500;background:var(--g100);color:var(--g500)}
.tab-ul.active .tab-count{background:var(--o100);color:var(--o500)}

.tabs-pill{display:flex;gap:4px;padding:4px;background:var(--g100);width:fit-content}
.tab-pill{padding:7px 16px;background:transparent;border:none;font-size:13px;font-family:inherit;color:var(--g500);cursor:pointer;transition:all .15s ease;font-weight:400}
.tab-pill.active{background:#fff;color:var(--black);font-weight:600;box-shadow:0 1px 4px rgba(0,0,0,.1)}

/* ── BREADCRUMBS ── */
.breadcrumb{display:flex;align-items:center;gap:6px}
.bc-item{font-size:13px;color:var(--g500);text-decoration:none;transition:color .15s ease}
.bc-item:hover{color:var(--black)}
.bc-item.current{color:var(--black);font-weight:500}
.bc-sep{color:var(--g300)}

/* ── PAGINATION ── */
.pagination{display:flex;align-items:center;gap:6px}
.pg-btn{width:36px;height:36px;display:flex;align-items:center;justify-content:center;border:1px solid var(--g200);background:#fff;font-size:13px;font-family:inherit;cursor:pointer;transition:all .15s ease;color:var(--black)}
.pg-btn:hover{border-color:var(--g400)}
.pg-btn.active{background:var(--black);border-color:var(--black);color:#fff;font-weight:600}
.pg-btn.disabled{color:var(--g400);cursor:not-allowed}
.pg-prev,.pg-next{padding:0 12px;width:auto;gap:4px}

/* ── ACCORDION ── */
.accordion{border:1px solid var(--g200)}
.acc-item{border-bottom:1px solid var(--g200)}
.acc-item:last-child{border-bottom:none}
.acc-hd{width:100%;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border:none;background:transparent;cursor:pointer;font-size:14px;font-family:inherit;color:var(--black);font-weight:500;text-align:left;transition:background .15s ease}
.acc-hd:hover{background:var(--g100)}
.acc-chevron{transition:transform .25s ease;flex-shrink:0;color:var(--g500)}
.acc-chevron.open{transform:rotate(180deg)}
.acc-body{max-height:0;overflow:hidden;transition:max-height .3s ease,padding .3s ease}
.acc-body.open{max-height:400px}
.acc-content{padding:4px 20px 16px;font-size:14px;color:var(--g500);line-height:1.6}

/* ── ALERTS ── */
.alert{display:flex;gap:14px;padding:14px 18px;border-left:4px solid;align-items:flex-start}
.alert-success{background:var(--successBg);border-color:var(--success)}
.alert-error{background:var(--errorBg);border-color:var(--error)}
.alert-warning{background:var(--warningBg);border-color:var(--warning)}
.alert-info{background:var(--infoBg);border-color:var(--info)}
.alert-icon{flex-shrink:0;margin-top:1px}
.alert-body{flex:1}
.alert-title{font-size:14px;font-weight:600;margin-bottom:3px}
.alert-msg{font-size:13px;opacity:.85}
.alert-close{background:transparent;border:none;cursor:pointer;padding:2px;color:var(--g500);flex-shrink:0}

/* ── TOAST ── */
.toast{display:flex;align-items:center;gap:12px;padding:14px 18px;background:#fff;border:1px solid var(--g200);box-shadow:var(--shadow-md);min-width:300px;max-width:420px;animation:fadeIn .2s ease}
.toast-icon{flex-shrink:0}
.toast-msg{flex:1;font-size:14px}
.toast-close{background:transparent;border:none;cursor:pointer;color:var(--g400);padding:2px}

/* ── TOOLTIP ── */
.tooltip-wrap{position:relative;display:inline-flex}
.tooltip-box{position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);background:var(--black);color:#fff;font-size:12px;padding:7px 11px;border-radius:var(--radius);white-space:nowrap;pointer-events:none;opacity:0;transition:opacity .15s ease;z-index:300}
.tooltip-box::after{content:'';position:absolute;top:100%;left:50%;transform:translateX(-50%);border:5px solid transparent;border-top-color:var(--black)}
.tooltip-wrap:hover .tooltip-box{opacity:1}

/* ── MODAL ── */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:500;display:flex;align-items:center;justify-content:center;animation:fadeIn .2s ease}
.modal{background:#fff;width:480px;max-width:90vw;box-shadow:var(--shadow-md);display:flex;flex-direction:column;animation:fadeIn .2s ease;position:relative;z-index:501}
.modal-hd{padding:20px 24px;border-bottom:1px solid var(--g200);display:flex;justify-content:space-between;align-items:center}
.modal-title{font-size:17px;font-weight:600}
.modal-bd{padding:24px}
.modal-ft{padding:14px 24px;border-top:1px solid var(--g200);display:flex;justify-content:flex-end;gap:10px}
.modal-close{background:transparent;border:none;cursor:pointer;color:var(--g500);padding:4px}

/* ── DRAWER ── */
.drawer-overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:500}
.drawer{position:fixed;right:0;top:0;bottom:0;width:400px;max-width:90vw;background:#fff;box-shadow:-4px 0 32px rgba(0,0,0,.12);z-index:501;display:flex;flex-direction:column;animation:slideIn .25s ease}
@keyframes slideIn{from{transform:translateX(100%)}to{transform:translateX(0)}}
.drawer-hd{padding:16px 20px;border-bottom:1px solid var(--g200);display:flex;justify-content:space-between;align-items:center;flex-shrink:0}
.drawer-bd{padding:20px;flex:1;overflow-y:auto}
.drawer-ft{padding:14px 20px;border-top:1px solid var(--g200);display:flex;justify-content:flex-end;gap:10px;flex-shrink:0}

/* ── CONFIRM DIALOG ── */
.confirm{background:#fff;width:400px;max-width:90vw;padding:24px;box-shadow:var(--shadow-md);animation:fadeIn .2s ease;position:relative;z-index:501}
.confirm-icon{width:44px;height:44px;border-radius:50%;background:var(--errorBg);display:flex;align-items:center;justify-content:center;flex-shrink:0}

/* ── PROGRESS ── */
.progress-track{height:8px;background:var(--g200);border-radius:4px;overflow:hidden}
.progress-fill{height:100%;background:var(--o500);border-radius:4px;transition:width .4s ease}

/* Stepped */
.steps{display:flex;align-items:flex-start;gap:0}
.step{flex:1;display:flex;flex-direction:column}
.step-line{height:3px;margin-bottom:10px;transition:background .3s ease}
.step-line.done{background:var(--black)}
.step-line.active{background:var(--o500)}
.step-line.future{background:var(--g300)}
.step-label{font-size:13px;display:flex;align-items:center;gap:5px}
.step-label.done{color:var(--black);font-weight:400}
.step-label.active{color:var(--black);font-weight:600}
.step-label.future{color:var(--g500);font-weight:400}

/* Spinner */
.spinner{animation:spin 1s linear infinite}

/* Skeleton */
.skel{background:var(--g100);border-radius:4px;animation:pulse 1.6s ease-in-out infinite}
.skel-circle{border-radius:50%}
.skel-text{height:14px;margin-bottom:8px}
.skel-text:last-child{margin-bottom:0}

/* ── TABLE ── */
.table-wrap{border:1px solid var(--g200);overflow:hidden}
.table{width:100%;border-collapse:collapse}
.table th{padding:11px 16px;font-size:12px;font-weight:600;color:var(--g500);text-align:left;background:var(--g100);border-bottom:1px solid var(--g200);white-space:nowrap}
.table td{padding:14px 16px;font-size:13px;color:var(--black);border-bottom:1px solid var(--g200)}
.table tr:last-child td{border-bottom:none}
.table tbody tr{transition:background .12s ease;cursor:pointer}
.table tbody tr:hover{background:var(--g100)}
.table tbody tr.selected{background:var(--o100)}
.table-check{width:20px;height:20px;cursor:pointer;accent-color:var(--o500)}

/* ── SIDEBAR NAV ── */
.sidenav{width:196px;border-right:1px solid var(--g200);display:flex;flex-direction:column;background:#fff}
.sidenav-item{display:flex;align-items:center;gap:10px;padding:10px 16px;font-size:14px;color:var(--black);cursor:pointer;border-left:3px solid transparent;transition:all .12s ease}
.sidenav-item:hover{background:var(--g100)}
.sidenav-item.active{background:var(--o100);color:var(--o500);font-weight:600;border-left:3px solid var(--o500)}

/* ── CHAT ── */
.chat-panel{background:#fff;border:1px solid var(--g200);display:flex;flex-direction:column;height:420px;box-shadow:var(--shadow-md)}
.chat-hd{padding:14px 18px;border-bottom:1px solid var(--g200);display:flex;justify-content:space-between;align-items:center;flex-shrink:0}
.chat-messages{flex:1;padding:16px;overflow-y:auto;display:flex;flex-direction:column;gap:14px}
.chat-msg-ai{display:flex;flex-direction:column;align-items:flex-start;gap:6px}
.chat-msg-user{display:flex;justify-content:flex-end}
.chat-bubble-user{background:var(--g100);border-radius:var(--radius);padding:10px 14px;font-size:14px;max-width:80%}
.chat-input-wrap{border-top:1px solid var(--g200);padding:12px;flex-shrink:0}
.chat-input-inner{display:flex;align-items:center;gap:10px;padding:10px 14px;border:1px solid var(--g200);border-radius:var(--radius)}
.chat-input-inner:focus-within{border-color:var(--o500);box-shadow:0 0 0 3px rgba(253,81,8,.1)}

.ma-sidebar-ft {

}
.ma-save-ts {

/* Main content area */
.ma-main { flex: 1; min-width: 0; display: flex; flex-direction: column; }

/* Top bar */
.ma-topbar {
  background: #fff; border-bottom: 1px solid var(--g200);

}

.ma-filter-group {

}
.ma-filter-select {

  font-size: 13px; font-family: inherit; background: #fff;
  color: var(--black); cursor: pointer;
}
.ma-filter-select:focus {
  outline: none; border-color: var(--o500);
  box-shadow: 0 0 0 3px rgba(253,81,8,.1);
}

/* Tabs for views */
.ma-view-tabs {
  background: #fff; border-bottom: 1px solid var(--g200);
  padding: 0 32px; display: flex;
}
.ma-view-tab {
  padding: 12px 20px; background: transparent; border: none;
  border-bottom: 2px solid transparent; font-size: 14px;
  font-family: inherit; color: var(--g500); cursor: pointer;
  font-weight: 400; transition: all .15s ease; white-space: nowrap;
}
.ma-view-tab:hover { color: var(--black); }
.ma-view-tab.active {
  color: var(--o500); font-weight: 600;
  border-bottom-color: var(--o500);
}

/* Content area */
.ma-content { padding: 32px; flex: 1; }

/* Domain section */
.ma-domain-section { margin-bottom: 48px; }
.ma-domain-header {

}

/* Question card */
.ma-q-card {

.ma-q-card.unanswered { border-left: 3px solid var(--g300); }

.ma-q-id {

}
.ma-q-text {

}

}
.ma-q-body {

.ma-q-chevron {

}

/* Capability & dimension labels */
.ma-q-cap {
  font-size: 12px; color: var(--g500); margin-bottom: 12px;
}
.ma-q-dim-badge {
  display: inline-block; padding: 2px 8px; font-size: 11px;
  font-weight: 600; text-transform: uppercase;
}
.ma-q-dim-badge.design { background: var(--infoBg); color: var(--info); }
.ma-q-dim-badge.adoption { background: var(--successBg); color: var(--success); }

.ma-score-row {
  display: flex; gap: 24px; margin-bottom: 16px;
  flex-wrap: wrap; align-items: flex-start;
}
.ma-score-group { display: flex; flex-direction: column; gap: 6px; }
.ma-score-group label {

}
.ma-score-btns { display: flex; gap: 4px; }

.ma-score-btn.selected {

}
.ma-score-btn:focus-visible {

}

.ma-conf-btns { display: flex; gap: 4px; }
.ma-conf-btn {
  padding: 8px 16px; border: 1px solid var(--g200);
  background: #fff; font-size: 13px; cursor: pointer;
  transition: all .15s ease; font-family: inherit; color: var(--black);
}
.ma-conf-btn:hover { border-color: var(--o300); background: var(--o100); }
.ma-conf-btn.selected {
  background: var(--o500); color: #fff; border-color: var(--o500);
}
.ma-conf-btn:focus-visible {
  outline: 2px solid var(--o500); outline-offset: 2px;
}

.ma-evidence-area {

}
.ma-evidence-area:focus {
  border-color: var(--o500);
  box-shadow: 0 0 0 3px rgba(253,81,8,.1);
}

/* Computed outputs */
.ma-q-outputs {

}
.ma-q-output-row {
  display: flex; gap: 12px; align-items: flex-start;
}
.ma-q-output-label {
  font-size: 11px; font-weight: 600; color: var(--g400);
  text-transform: uppercase; letter-spacing: .04em;
  min-width: 120px; flex-shrink: 0; padding-top: 2px;
}
.ma-q-output-val {
  font-size: 13px; color: var(--black); flex: 1; line-height: 1.5;
}

/* Priority badges */
.ma-priority-badge {
  display: inline-block; padding: 2px 10px; font-size: 12px;
  font-weight: 600;
}
.ma-priority-badge.high { background: var(--errorBg); color: var(--error); }
.ma-priority-badge.medium { background: var(--warningBg); color: var(--warning); }
.ma-priority-badge.low { background: var(--infoBg); color: var(--info); }
.ma-priority-badge.sustain { background: var(--successBg); color: var(--success); }

.ma-levels-grid {
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
  margin-bottom: 16px;
}
.ma-level-ex {
  padding: 10px; background: var(--g100); font-size: 11px;
  line-height: 1.5; color: var(--g500);

.ma-level-ex-title {
  font-size: 11px; font-weight: 600; color: var(--black);

@media (max-width: 768px) {

.ma-summary-grid {

.ma-modal-overlay {

.score-color-1 { color: var(--error); }

.score-color-4 { color: var(--info); }

// ═══════════════════════════════════════════════════════════
// INLINED HELPER FUNCTIONS (from maturity-assessment JS)
// ═══════════════════════════════════════════════════════════
function derivePriority(score, confidence) {
  if (!score) return "";
  if (score <= 2 || confidence === "Low") return "High";
  if (score === 3 || confidence === "Medium") return "Medium";
  if (score === 4) return "Low";
  return "Sustain";
}

function deriveUpliftWave(priority) {
  if (!priority) return "";
  const map = {
    High: "0\u201390 days",
    Medium: "3\u20136 months",
    Low: "6\u201312 months",
    Sustain: "BAU / optimise",
  };
  return map[priority] || "";
}

function suggestedRecommendationFor(question, score) {
  if (!score) return "";
  const key = String(score);
  return (question.recommendedActionsByLevel && question.recommendedActionsByLevel[key])
    ? question.recommendedActionsByLevel[key]
    : "";
}

function deriveRecommendation(question, response) {
  const suggested = suggestedRecommendationFor(question, response.score);
  const priority = derivePriority(response.score, response.confidence);
  const upliftWave = deriveUpliftWave(priority);
  return {
    questionId: question.id,
    suggestedRecommendation: suggested,
    priority: priority,
    upliftWave: upliftWave,
  };
}

function safeAvg(values) {
  if (!values.length) return undefined;
  return values.reduce(function(a, b) { return a + b; }, 0) / values.length;
}

function computeScores(model, responses) {
  var respByQ = {};
  responses.forEach(function(r) { respByQ[r.questionId] = r; });
  var qByDomain = {};
  model.questions.forEach(function(q) {
    if (!qByDomain[q.domainId]) qByDomain[q.domainId] = [];
    qByDomain[q.domainId].push(q);
  });

  var domainSummaries = model.domains.map(function(d) {
    var qs = qByDomain[d.id] || [];
    var scored = [];
    var conf = { high: 0, medium: 0, low: 0 };
    qs.forEach(function(q) {
      var r = respByQ[q.id];
      if (r && r.score) scored.push(r.score);
      if (r && r.confidence === "High") conf.high += 1;
      if (r && r.confidence === "Medium") conf.medium += 1;
      if (r && r.confidence === "Low") conf.low += 1;
    });
    return {
      domainId: d.id,
      domainName: d.name,
      domainScore: safeAvg(scored),
      weight: (typeof d.defaultWeight === "number" ? d.defaultWeight : 1),
      confidenceCounts: conf,
    };
  });

  var num = 0, den = 0;
  domainSummaries.forEach(function(ds) {
    if (typeof ds.domainScore === "number") {
      num += ds.domainScore * ds.weight;
      den += ds.weight;
    }
  });
  var overallScore = den ? (num / den) : undefined;
  return { overallScore: overallScore, domainSummaries: domainSummaries };
}

function deriveAllRecommendations(model, responses) {
  var respByQ = {};
  responses.forEach(function(r) { respByQ[r.questionId] = r; });
  var out = [];
  model.questions.forEach(function(q) {
    var r = respByQ[q.id];
    if (!r) return;
    out.push(deriveRecommendation(q, r));
  });
  return out;
}

// APPLICATION STATE
// ═══════════════════════════════════════════════════════════
var STORAGE_KEY = "ppm_pmo_maturity_responses";
var responses = {}; // questionId -> { score, confidence, evidenceNotes }
var currentView = "questions";
var expandedCards = {};

// Lookup maps
var domainMap = {};
modelConfig.domains.forEach(function(d) { domainMap[d.id] = d; });
var capMap = {};
modelConfig.capabilities.forEach(function(c) { capMap[c.id] = c; });
var questionMap = {};
modelConfig.questions.forEach(function(q) { questionMap[q.id] = q; });

// ═══════════════════════════════════════════════════════════
// PERSISTENCE
// ═══════════════════════════════════════════════════════════
function loadResponses() {
  try {
    var stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      var data = JSON.parse(stored);
      responses = data.responses || {};
    }
  } catch (e) { /* ignore */ }
}

function saveResponses() {
  try {
    var data = {
      responses: responses,
      savedAt: new Date().toISOString()
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    updateSaveTimestamp();
  } catch (e) { /* ignore */ }
}

function updateSaveTimestamp() {
  try {
    var stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      var data = JSON.parse(stored);
      if (data.savedAt) {
        var d = new Date(data.savedAt);
        document.getElementById("saveTs").textContent = "Last saved: " + d.toLocaleString("en-AU");
      }
    }
  } catch(e) {}
}

// ═══════════════════════════════════════════════════════════
// RESPONSE HELPERS
// ═══════════════════════════════════════════════════════════
function getResponse(qId) {
  return responses[qId] || { score: null, confidence: null, evidenceNotes: "" };
}

function setResponse(qId, field, value) {
  if (!responses[qId]) {
    responses[qId] = { score: null, confidence: null, evidenceNotes: "" };
  }
  responses[qId][field] = value;
  saveResponses();
  updateUI();
}

function getResponsesArray() {
  var arr = [];
  Object.keys(responses).forEach(function(qId) {
    var r = responses[qId];
    if (r.score || r.confidence || r.evidenceNotes) {
      arr.push({ questionId: qId, score: r.score, confidence: r.confidence, evidenceNotes: r.evidenceNotes });
    }
  });
  return arr;
}

function getAnsweredCount() {
  var count = 0;
  Object.keys(responses).forEach(function(qId) {
    if (responses[qId] && responses[qId].score) count++;
  });
  return count;
}

// ═══════════════════════════════════════════════════════════
// UI RENDERING
// ═══════════════════════════════════════════════════════════

function escapeHtml(str) {
  if (!str) return "";
  return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
}

function renderDomainNav() {
  var nav = document.getElementById("domainNav");
  var html = "";
  var domainFilter = document.getElementById("domainFilter").value;
  modelConfig.domains.forEach(function(d) {
    var qs = modelConfig.questions.filter(function(q) { return q.domainId === d.id; });
    var answered = 0;
    qs.forEach(function(q) {
      if (responses[q.id] && responses[q.id].score) answered++;
    });
    var pct = qs.length ? Math.round((answered / qs.length) * 100) : 0;
    var active = domainFilter === d.id ? " active" : "";
    html += '<a class="ma-domain-link' + active + '" data-domain="' + d.id + '" title="' + escapeHtml(d.name) + '">';
    html += '<span style="flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">' + escapeHtml(d.name) + '</span>';
    html += '<span class="ma-domain-link-pct">' + pct + '%</span>';
    html += '</a>';
  });
  nav.innerHTML = html;

  // Click handlers
  nav.querySelectorAll(".ma-domain-link").forEach(function(link) {
    link.addEventListener("click", function(e) {
      var dId = this.getAttribute("data-domain");
      var select = document.getElementById("domainFilter");
      select.value = dId;
      select.dispatchEvent(new Event("change"));
      // Also scroll to the domain section if in questions view
      if (currentView === "questions") {
        var section = document.getElementById("domain-" + dId);
        if (section) {
          section.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }
    });
  });
}

function renderDomainFilterOptions() {
  var select = document.getElementById("domainFilter");
  // Clear existing options except "All Domains"
  select.innerHTML = '<option value="all">All Domains</option>';
  modelConfig.domains.forEach(function(d) {
    var opt = document.createElement("option");
    opt.value = d.id;
    opt.textContent = d.name;
    select.appendChild(opt);
  });
}

function getFilteredQuestions() {
  var domainFilter = document.getElementById("domainFilter").value;
  var priorityFilter = document.getElementById("priorityFilter").value;
  var completionFilter = document.getElementById("completionFilter").value;
  var searchText = document.getElementById("searchBox").value.toLowerCase().trim();

  return modelConfig.questions.filter(function(q) {
    // Domain filter
    if (domainFilter !== "all" && q.domainId !== domainFilter) return false;
    // Completion filter
    var r = getResponse(q.id);
    if (completionFilter === "answered" && !r.score) return false;
    if (completionFilter === "unanswered" && r.score) return false;
    // Priority filter
    if (priorityFilter !== "all") {
      var p = derivePriority(r.score, r.confidence);
      if (p !== priorityFilter) return false;
    }
    // Search
    if (searchText) {
      var capName = capMap[q.capabilityId] ? capMap[q.capabilityId].name : "";
      var haystack = (q.question + " " + capName + " " + q.id).toLowerCase();
      if (haystack.indexOf(searchText) === -1) return false;
    }
    return true;
  });
}

function renderQuestionsView() {
  var content = document.getElementById("mainContent");
  var filtered = getFilteredQuestions();

  if (filtered.length === 0) {
    content.innerHTML = '<div class="empty"><div class="empty-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--g400)" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg></div><div class="empty-title">No questions match your filters</div><div class="empty-desc">Try adjusting your search or filter criteria.</div></div>';
    return;
  }

  // Group by domain
  var byDomain = {};
  filtered.forEach(function(q) {
    if (!byDomain[q.domainId]) byDomain[q.domainId] = [];
    byDomain[q.domainId].push(q);
  });

  var html = '';
  html += '<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">';
  html += '<span style="font-size:13px;color:var(--g500);">Showing ' + filtered.length + ' of ' + modelConfig.questions.length + ' questions</span>';
  html += '<div style="display:flex;gap:8px;">';
  html += '<button class="ma-expand-btn" onclick="expandAll()">Expand All</button>';
  html += '<button class="ma-expand-btn" onclick="collapseAll()">Collapse All</button>';
  html += '</div></div>';

  modelConfig.domains.forEach(function(d) {
    if (!byDomain[d.id]) return;
    var domainQs = byDomain[d.id];
    var answeredInDomain = 0;
    domainQs.forEach(function(q) {
      if (responses[q.id] && responses[q.id].score) answeredInDomain++;
    });

    // Compute domain score
    var scored = [];
    domainQs.forEach(function(q) {
      var r = getResponse(q.id);
      if (r.score) scored.push(r.score);
    });
    var dScore = safeAvg(scored);

    html += '<div class="ma-domain-section" id="domain-' + d.id + '">';
    html += '<div class="ma-domain-header">';
    html += '<div>';
    html += '<div class="ma-domain-title">' + escapeHtml(d.name) + '</div>';
    html += '<div style="font-size:12px;color:var(--g500);">' + answeredInDomain + ' / ' + domainQs.length + ' answered</div>';
    html += '</div>';
    html += '<div class="ma-domain-score-badge">';
    if (typeof dScore === "number") {
      html += '<div class="ma-domain-score-val">' + dScore.toFixed(1) + '</div>';
      html += '<div style="font-size:11px;color:var(--g500);">/ 5.0</div>';
    } else {
      html += '<div style="font-size:14px;color:var(--g400);">Not scored</div>';
    }
    html += '</div></div>';

    domainQs.forEach(function(q) {
      html += renderQuestionCard(q);
    });

    html += '</div>';
  });

  content.innerHTML = html;
  attachQuestionHandlers();
}

function renderQuestionCard(q) {
  var r = getResponse(q.id);
  var cap = capMap[q.capabilityId];
  var isAnswered = !!r.score;
  var isExpanded = !!expandedCards[q.id];
  var rec = deriveRecommendation(q, r);

  var html = '<div class="ma-q-card' + (isAnswered ? ' answered' : ' unanswered') + (isExpanded ? ' expanded' : '') + '" data-qid="' + q.id + '">';

  // Header
  html += '<div class="ma-q-header" data-qid="' + q.id + '">';
  html += '<span class="ma-q-id">' + q.id + '</span>';
  html += '<span class="ma-q-text">' + escapeHtml(q.question) + '</span>';
  html += '<span class="ma-q-meta">';
  html += '<span class="ma-q-dim-badge ' + q.dimension.toLowerCase() + '">' + escapeHtml(q.dimension) + '</span>';
  if (isAnswered) {
    html += '<span class="ma-priority-badge ' + rec.priority.toLowerCase() + '">' + rec.priority + '</span>';
    html += '<span style="font-size:18px;font-weight:600;" class="score-color-' + r.score + '">' + r.score + '</span>';
  }
  html += '<svg class="ma-q-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>';
  html += '</span>';
  html += '</div>';

  // Body (collapsible)
  html += '<div class="ma-q-body">';

  // Capability info
  html += '<div class="ma-q-cap">';
  if (cap) html += '<strong>Capability:</strong> ' + escapeHtml(cap.name);
  html += ' &middot; <strong>Dimension:</strong> ' + escapeHtml(q.dimension);
  html += '</div>';

  // Level examples
  if (q.levelExamples) {
    html += '<div style="margin-bottom:16px;">';
    html += '<div style="font-size:11px;font-weight:600;color:var(--g400);text-transform:uppercase;letter-spacing:.04em;margin-bottom:8px;">Maturity Level Examples</div>';
    html += '<div class="ma-levels-grid">';
    for (var lvl = 1; lvl <= 5; lvl++) {
      var scoringLevel = modelConfig.scoring.levels[lvl - 1];
      html += '<div class="ma-level-ex">';
      html += '<div class="ma-level-ex-title">L' + lvl + ': ' + escapeHtml(scoringLevel ? scoringLevel.name : '') + '</div>';
      html += escapeHtml(q.levelExamples[String(lvl)] || '');
      html += '</div>';
    }
    html += '</div></div>';
  }

  // Evidence prompt
  if (q.evidencePrompts) {
    html += '<div style="font-size:12px;color:var(--g500);margin-bottom:16px;padding:10px;background:var(--infoBg);border-left:3px solid var(--info);">';
    html += '<strong>Evidence guidance:</strong> ' + escapeHtml(q.evidencePrompts);
    html += '</div>';
  }

  // Score inputs
  html += '<div class="ma-score-row">';

  // Score
  html += '<div class="ma-score-group">';
  html += '<label>Score (1–5)</label>';
  html += '<div class="ma-score-btns">';
  for (var s = 1; s <= 5; s++) {
    var sel = r.score === s ? ' selected' : '';
    html += '<button class="ma-score-btn' + sel + '" data-qid="' + q.id + '" data-score="' + s + '" aria-label="Score ' + s + '">' + s + '</button>';
  }
  html += '</div></div>';

  // Confidence
  html += '<div class="ma-score-group">';
  html += '<label>Confidence</label>';
  html += '<div class="ma-conf-btns">';
  ["High", "Medium", "Low"].forEach(function(c) {
    var sel = r.confidence === c ? ' selected' : '';
    html += '<button class="ma-conf-btn' + sel + '" data-qid="' + q.id + '" data-conf="' + c + '" aria-label="Confidence ' + c + '">' + c + '</button>';
  });
  html += '</div></div>';

  html += '</div>';

  // Evidence notes
  html += '<div class="ma-score-group" style="margin-bottom:16px;width:100%;">';
  html += '<label>Evidence Notes</label>';
  html += '<textarea class="ma-evidence-area" data-qid="' + q.id + '" placeholder="Enter evidence, links, or observations..." aria-label="Evidence notes for ' + q.id + '">' + escapeHtml(r.evidenceNotes) + '</textarea>';
  html += '</div>';

  // Computed outputs
  if (isAnswered) {
    html += '<div class="ma-q-outputs">';
    html += '<div class="ma-q-output-row"><span class="ma-q-output-label">Priority</span><span class="ma-q-output-val"><span class="ma-priority-badge ' + rec.priority.toLowerCase() + '">' + rec.priority + '</span></span></div>';
    html += '<div class="ma-q-output-row"><span class="ma-q-output-label">Uplift Wave</span><span class="ma-q-output-val">' + escapeHtml(rec.upliftWave) + '</span></div>';
    html += '<div class="ma-q-output-row"><span class="ma-q-output-label">Recommendation</span><span class="ma-q-output-val">' + escapeHtml(rec.suggestedRecommendation) + '</span></div>';
    html += '</div>';
  }

  html += '</div>'; // end body
  html += '</div>'; // end card
  return html;
}

function attachQuestionHandlers() {
  // Use event delegation on mainContent
  var content = document.getElementById("mainContent");

  content.addEventListener("click", function(e) {
    // Header click - expand/collapse
    var header = e.target.closest(".ma-q-header");
    if (header) {
      var qid = header.getAttribute("data-qid");
      expandedCards[qid] = !expandedCards[qid];
      var card = header.closest(".ma-q-card");
      if (card) card.classList.toggle("expanded");
      return;
    }

    // Score button click
    var scoreBtn = e.target.closest(".ma-score-btn");
    if (scoreBtn) {
      var qid = scoreBtn.getAttribute("data-qid");
      var score = parseInt(scoreBtn.getAttribute("data-score"));
      setResponse(qid, "score", score);
      return;
    }

    // Confidence button click
    var confBtn = e.target.closest(".ma-conf-btn");
    if (confBtn) {
      var qid = confBtn.getAttribute("data-qid");
      var conf = confBtn.getAttribute("data-conf");
      setResponse(qid, "confidence", conf);
      return;
    }
  });

  // Evidence textarea change (use input event for live updates)
  content.addEventListener("input", function(e) {
    if (e.target.classList.contains("ma-evidence-area")) {
      var qid = e.target.getAttribute("data-qid");
      if (!responses[qid]) responses[qid] = { score: null, confidence: null, evidenceNotes: "" };
      responses[qid].evidenceNotes = e.target.value;
      // Debounce save
      clearTimeout(e.target._saveTimer);
      e.target._saveTimer = setTimeout(function() { saveResponses(); }, 500);
    }
  });
}

function renderSummaryView() {
  var content = document.getElementById("mainContent");
  var respArr = getResponsesArray();
  var scores = computeScores(modelConfig, respArr);
  var answered = getAnsweredCount();

  var html = '<div style="margin-bottom:32px;">';
  html += '<h2 style="font-size:20px;font-weight:600;margin-bottom:8px;">Assessment Summary</h2>';
  html += '<p style="font-size:13px;color:var(--g500);">' + answered + ' of ' + modelConfig.questions.length + ' questions answered</p>';
  html += '</div>';

  // Stat cards
  html += '<div class="ma-summary-grid">';
  // Overall score
  html += '<div class="stat-card">';
  html += '<div class="stat-label">OVERALL MATURITY SCORE</div>';
  html += '<div class="stat-value" style="color:var(--o500);">' + (typeof scores.overallScore === "number" ? scores.overallScore.toFixed(2) : "\u2014") + '</div>';
  html += '<div style="font-size:12px;color:var(--g500);margin-top:4px;">out of 5.00</div>';
  html += '</div>';
  // Completion
  html += '<div class="stat-card">';
  html += '<div class="stat-label">COMPLETION</div>';
  html += '<div class="stat-value">' + Math.round((answered / modelConfig.questions.length) * 100) + '%</div>';
  html += '<div style="font-size:12px;color:var(--g500);margin-top:4px;">' + answered + ' / ' + modelConfig.questions.length + ' questions</div>';
  html += '</div>';
  // Domains assessed
  var domainsWithScores = scores.domainSummaries.filter(function(d) { return typeof d.domainScore === "number"; }).length;
  html += '<div class="stat-card">';
  html += '<div class="stat-label">DOMAINS ASSESSED</div>';
  html += '<div class="stat-value">' + domainsWithScores + ' / ' + modelConfig.domains.length + '</div>';
  html += '</div>';
  html += '</div>';

  // Domain score table
  html += '<div style="margin-bottom:32px;">';
  html += '<h3 style="font-size:16px;font-weight:600;margin-bottom:16px;">Domain Scores</h3>';
  html += '<div class="table-wrap"><table class="table">';
  html += '<thead><tr><th>Domain</th><th>Score</th><th>High Conf.</th><th>Medium Conf.</th><th>Low Conf.</th></tr></thead>';
  html += '<tbody>';
  scores.domainSummaries.forEach(function(ds) {
    html += '<tr>';
    html += '<td style="font-weight:500;">' + escapeHtml(ds.domainName) + '</td>';
    html += '<td>';
    if (typeof ds.domainScore === "number") {
      html += '<span style="font-weight:600;font-size:15px;">' + ds.domainScore.toFixed(2) + '</span>';
      html += '<span style="color:var(--g400);font-size:12px;"> / 5.00</span>';
    } else {
      html += '<span style="color:var(--g400);">\u2014</span>';
    }
    html += '</td>';
    html += '<td><span class="badge badge-success">' + ds.confidenceCounts.high + '</span></td>';
    html += '<td><span class="badge badge-warning">' + ds.confidenceCounts.medium + '</span></td>';
    html += '<td><span class="badge badge-error">' + ds.confidenceCounts.low + '</span></td>';
    html += '</tr>';
  });
  html += '</tbody></table></div>';
  html += '</div>';

  content.innerHTML = html;
}

function renderGapsView() {
  var content = document.getElementById("mainContent");
  var respArr = getResponsesArray();
  var recs = deriveAllRecommendations(modelConfig, respArr);

  // Sort by priority (High first) then score ascending
  var priorityOrder = { "High": 0, "Medium": 1, "Low": 2, "Sustain": 3, "": 4 };
  recs.sort(function(a, b) {
    var pa = priorityOrder[a.priority] !== undefined ? priorityOrder[a.priority] : 4;
    var pb = priorityOrder[b.priority] !== undefined ? priorityOrder[b.priority] : 4;
    if (pa !== pb) return pa - pb;
    var sa = (responses[a.questionId] && responses[a.questionId].score) || 99;
    var sb = (responses[b.questionId] && responses[b.questionId].score) || 99;
    return sa - sb;
  });

  var html = '<div style="margin-bottom:24px;">';
  html += '<h2 style="font-size:20px;font-weight:600;margin-bottom:8px;">Top Gaps &amp; Recommendations</h2>';
  html += '<p style="font-size:13px;color:var(--g500);">Sorted by priority (High first) then score ascending. Shows recommended actions from the model.</p>';
  html += '</div>';

  if (recs.length === 0) {
    html += '<div class="empty"><div class="empty-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--g400)" stroke-width="2"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg></div><div class="empty-title">No scored questions yet</div><div class="empty-desc">Score some questions to see gaps and recommendations.</div></div>';
  } else {
    recs.forEach(function(rec, idx) {
      var q = questionMap[rec.questionId];
      var cap = q ? capMap[q.capabilityId] : null;
      var domain = q ? domainMap[q.domainId] : null;
      var r = responses[rec.questionId];
      html += '<div class="ma-gap-card">';
      html += '<div class="ma-gap-rank">' + (idx + 1) + '</div>';
      html += '<div class="ma-gap-info">';
      html += '<div class="ma-gap-title">' + (q ? escapeHtml(q.question) : rec.questionId) + '</div>';
      html += '<div class="ma-gap-sub">';
      if (domain) html += escapeHtml(domain.name);
      if (cap) html += ' &rarr; ' + escapeHtml(cap.name);
      html += ' &middot; Score: <strong>' + (r ? r.score : '-') + '</strong>';
      html += ' &middot; <span class="ma-priority-badge ' + rec.priority.toLowerCase() + '">' + rec.priority + '</span>';
      html += ' &middot; ' + escapeHtml(rec.upliftWave);
      html += '</div>';
      if (rec.suggestedRecommendation) {
        html += '<div class="ma-gap-action">' + escapeHtml(rec.suggestedRecommendation) + '</div>';
      }
      html += '</div></div>';
    });
  }

  content.innerHTML = html;
}

// ═══════════════════════════════════════════════════════════
// OVERALL UI UPDATE
// ═══════════════════════════════════════════════════════════
function updateUI() {
  var answered = getAnsweredCount();
  var total = modelConfig.questions.length;
  var pct = total ? Math.round((answered / total) * 100) : 0;

  // Progress bar
  document.getElementById("progressBar").style.width = pct + "%";
  document.getElementById("progressInfo").textContent = answered + " / " + total + " questions answered";

  // Overall score
  var respArr = getResponsesArray();
  var scores = computeScores(modelConfig, respArr);
  var scoreEl = document.getElementById("overallScore");
  if (typeof scores.overallScore === "number") {
    scoreEl.textContent = scores.overallScore.toFixed(2);
  } else {
    scoreEl.textContent = "\u2014";
  }

  // Domain nav
  renderDomainNav();

  // Re-render current view
  if (currentView === "questions") {
    renderQuestionsView();
  } else if (currentView === "summary") {
    renderSummaryView();
  } else if (currentView === "gaps") {
    renderGapsView();
  }

  updateSaveTimestamp();
}

// ═══════════════════════════════════════════════════════════
// EXPAND / COLLAPSE ALL
// ═══════════════════════════════════════════════════════════
function expandAll() {
  modelConfig.questions.forEach(function(q) { expandedCards[q.id] = true; });
  updateUI();
}
function collapseAll() {
  expandedCards = {};
  updateUI();
}

// ═══════════════════════════════════════════════════════════
// EXPORT JSON
// ═══════════════════════════════════════════════════════════
function exportJSON() {
  var respArr = getResponsesArray();
  var scores = computeScores(modelConfig, respArr);
  var recs = deriveAllRecommendations(modelConfig, respArr);

  var recsMap = {};
  recs.forEach(function(r) { recsMap[r.questionId] = r; });

  var exportData = {
    meta: {
      exportedAt: new Date().toISOString(),
      frameworkVersion: modelConfig.meta.version,
      totalQuestions: modelConfig.questions.length,
      answeredQuestions: getAnsweredCount()
    },
    overallScore: scores.overallScore,
    domainSummaries: scores.domainSummaries,
    responses: respArr.map(function(r) {
      var rec = recsMap[r.questionId] || {};
      return {
        questionId: r.questionId,
        score: r.score,
        confidence: r.confidence,
        evidenceNotes: r.evidenceNotes,
        suggestedRecommendation: rec.suggestedRecommendation || "",
        priority: rec.priority || "",
        upliftWave: rec.upliftWave || ""
      };
    })
  };

  var blob = new Blob([JSON.stringify(exportData, null, 2)], { type: "application/json" });
  var url = URL.createObjectURL(blob);
  var a = document.createElement("a");
  a.href = url;
  a.download = "maturity-assessment-" + new Date().toISOString().slice(0, 10) + ".json";
  a.click();
  URL.revokeObjectURL(url);
}

// ═══════════════════════════════════════════════════════════
// EXPORT CSV
// ═══════════════════════════════════════════════════════════
function exportCSV() {
  var respArr = getResponsesArray();
  var recs = deriveAllRecommendations(modelConfig, respArr);
  var recsMap = {};
  recs.forEach(function(r) { recsMap[r.questionId] = r; });

  var headers = ["domainId","domainName","capabilityId","capabilityName","dimension","questionId","score","confidence","evidenceNotes","suggestedRecommendation","priority","upliftWave"];
  var rows = [headers.join(",")];

  modelConfig.questions.forEach(function(q) {
    var r = getResponse(q.id);
    var rec = recsMap[q.id] || {};
    var domain = domainMap[q.domainId] || {};
    var cap = capMap[q.capabilityId] || {};
    var row = [
      q.domainId,
      csvEscape(domain.name || ""),
      q.capabilityId,
      csvEscape(cap.name || ""),
      q.dimension,
      q.id,
      r.score || "",
      r.confidence || "",
      csvEscape(r.evidenceNotes || ""),
      csvEscape(rec.suggestedRecommendation || ""),
      rec.priority || "",
      rec.upliftWave || ""
    ];
    rows.push(row.join(","));
  });

  var csv = rows.join("\n");
  var blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  var url = URL.createObjectURL(blob);
  var a = document.createElement("a");
  a.href = url;
  a.download = "maturity-assessment-" + new Date().toISOString().slice(0, 10) + ".csv";
  a.click();
  URL.revokeObjectURL(url);
}

function csvEscape(str) {
  if (!str) return "";
  str = String(str);
  if (str.indexOf(",") !== -1 || str.indexOf('"') !== -1 || str.indexOf("\n") !== -1) {
    return '"' + str.replace(/"/g, '""') + '"';
  }
  return str;
}

// ═══════════════════════════════════════════════════════════
// RESET
// ═══════════════════════════════════════════════════════════
function showResetModal() {
  document.getElementById("resetModal").classList.remove("hidden");
}
function hideResetModal() {
  document.getElementById("resetModal").classList.add("hidden");
}
function doReset() {
  responses = {};
  expandedCards = {};
  localStorage.removeItem(STORAGE_KEY);
  hideResetModal();
  updateUI();
}
