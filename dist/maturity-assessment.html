<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPM/PMO Maturity Assessment</title>
<style>

/* ── RESET ── */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}
body{font-family:system-ui,-apple-system,sans-serif;background:#fff;color:#000;font-size:14px;line-height:1.6}

/* ── TOKENS ── */
:root{
  --o500:#FD5108;--o300:#FFAA72;--o100:#FFE8D4;
  --black:#000;--white:#fff;
  --g100:#EEEFF1;--g200:#DFE3E6;--g300:#CBD1D6;--g400:#B5BCC4;--g500:#A1A8B3;
  --success:#22C55E;--successBg:#DCFCE7;
  --warning:#EAB308;--warningBg:#FEF3C7;
  --error:#EF4444;--errorBg:#FEE2E2;
  --info:#3B82F6;--infoBg:#DBEAFE;
  --shadow-md:0 4px 24px rgba(0,0,0,.12);
}

/* ── ANIMATIONS ── */
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}

/* ── BUTTONS ── */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;font-family:inherit;font-weight:600;cursor:pointer;border:none;transition:all .18s ease;white-space:nowrap;font-size:14px}
.btn:focus-visible{outline:2px solid var(--o500);outline-offset:2px}
.btn-primary{background:var(--o500);color:#fff;padding:10px 24px}
.btn-primary:hover{background:#d94000}
.btn-secondary{background:transparent;color:var(--black);padding:10px 20px;border:1px solid var(--g300)}
.btn-secondary:hover{background:var(--g100)}
.btn-destructive{background:transparent;color:var(--error);padding:10px 20px;border:1px solid var(--error)}
.btn-destructive:hover{background:var(--errorBg)}
.btn-sm{padding:6px 14px;font-size:12px}
.btn-ghost{background:transparent;border:none;color:var(--g500);padding:6px 10px;font-size:12px;cursor:pointer;font-family:inherit;transition:color .15s}
.btn-ghost:hover{color:var(--black)}

/* ── BADGES ── */
.badge{display:inline-flex;align-items:center;padding:3px 10px;font-size:11px;font-weight:600;white-space:nowrap}
.badge-success{background:var(--successBg);color:var(--success)}
.badge-warning{background:var(--warningBg);color:var(--warning)}
.badge-error{background:var(--errorBg);color:var(--error)}
.badge-default{background:var(--g100);color:var(--g500)}

/* ── PRIORITY ── */
.pri-badge{display:inline-block;padding:2px 10px;font-size:11px;font-weight:700;letter-spacing:.02em}
.pri-badge.high{background:var(--errorBg);color:var(--error)}
.pri-badge.medium{background:var(--warningBg);color:var(--warning)}
.pri-badge.low{background:var(--infoBg);color:var(--info)}
.pri-badge.sustain{background:var(--successBg);color:var(--success)}

/* ── PROGRESS ── */
.progress-track{height:5px;background:var(--g200);border-radius:3px;overflow:hidden}
.progress-fill{height:100%;background:var(--o500);border-radius:3px;transition:width .4s ease}

/* ── TABLE ── */
.table-wrap{border:1px solid var(--g200);overflow:hidden}
.table{width:100%;border-collapse:collapse}
.table th{padding:10px 14px;font-size:11px;font-weight:600;color:var(--g500);text-align:left;background:var(--g100);border-bottom:1px solid var(--g200)}
.table td{padding:12px 14px;font-size:13px;border-bottom:1px solid var(--g200)}
.table tr:last-child td{border-bottom:none}

/* ── MODAL ── */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:500;display:flex;align-items:center;justify-content:center}
.modal-overlay.hidden{display:none}
.modal-box{background:#fff;width:400px;max-width:90vw;box-shadow:var(--shadow-md);padding:24px}
.modal-box h3{font-size:17px;font-weight:600;margin-bottom:10px}
.modal-box p{font-size:13px;color:var(--g500);margin-bottom:20px;line-height:1.5}
.modal-actions{display:flex;justify-content:flex-end;gap:10px}

/* ══════════════════════════════════════════
   APP SHELL
══════════════════════════════════════════ */
body{background:var(--g100)}
.app{display:flex;height:100vh;overflow:hidden}

/* ── SIDEBAR ── */
.sidebar{
  width:252px;flex-shrink:0;
  background:#fff;border-right:1px solid var(--g200);
  display:flex;flex-direction:column;height:100vh;
}
.sidebar-logo{
  padding:14px 18px;border-bottom:1px solid var(--g200);flex-shrink:0;
}
.sidebar-score{
  padding:14px 18px;border-bottom:1px solid var(--g200);flex-shrink:0;
}
.score-label{font-size:10px;font-weight:700;color:var(--g400);text-transform:uppercase;letter-spacing:.08em;margin-bottom:3px}
.score-num{font-size:28px;font-weight:700;color:var(--o500);line-height:1;margin-bottom:4px}
.score-sub{font-size:11px;color:var(--g400);margin-bottom:8px}

/* Domain nav */
.domain-nav{flex:1;overflow-y:auto;padding:6px 0}
.domain-link{
  display:flex;align-items:center;gap:10px;
  padding:8px 18px;font-size:12px;color:var(--g500);
  cursor:pointer;border-left:3px solid transparent;
  transition:all .14s ease;user-select:none;
}
.domain-link:hover{color:var(--black);background:var(--g100)}
.domain-link.active{color:var(--o500);font-weight:600;border-left-color:var(--o500);background:var(--o100)}
.domain-check{
  width:17px;height:17px;border-radius:50%;border:2px solid var(--g300);
  display:flex;align-items:center;justify-content:center;
  flex-shrink:0;font-size:9px;font-weight:700;transition:all .2s;
}
.domain-check.partial{border-color:var(--o300);background:var(--o100);color:var(--o500)}
.domain-check.complete{border-color:var(--success);background:var(--success);color:#fff}
.domain-name{flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.domain-count{font-size:10px;color:var(--g400);flex-shrink:0}

/* Sidebar footer */
.sidebar-footer{
  padding:10px 14px;border-top:1px solid var(--g200);
  display:flex;flex-direction:column;gap:5px;flex-shrink:0;
}
.save-ts{font-size:10px;color:var(--g400);text-align:center;margin-top:2px}

/* ── MAIN ── */
.main{flex:1;min-width:0;display:flex;flex-direction:column;height:100vh;overflow:hidden}

/* ── TOPBAR ── */
.topbar{
  background:#fff;border-bottom:1px solid var(--g200);
  height:46px;display:flex;align-items:center;
  justify-content:space-between;flex-shrink:0;padding:0 0 0 20px;
}
.view-tabs{display:flex;height:100%}
.view-tab{
  padding:0 18px;background:transparent;border:none;
  border-bottom:2px solid transparent;margin-bottom:-0px;
  font-size:13px;font-family:inherit;color:var(--g500);
  cursor:pointer;font-weight:500;transition:all .15s;height:100%;
}
.view-tab:hover{color:var(--black)}
.view-tab.active{color:var(--o500);font-weight:600;border-bottom-color:var(--o500)}
.topbar-right{display:flex;align-items:center;gap:4px;padding-right:12px}

/* ── CONTENT ── */
.content{flex:1;overflow:hidden;display:flex;flex-direction:column}

/* ══════════════════════════════════════════
   WIZARD
══════════════════════════════════════════ */
.wiz-strip{height:3px;background:var(--g200);flex-shrink:0}
.wiz-strip-fill{height:100%;background:var(--o500);transition:width .4s ease}

.wiz-scroll{flex:1;overflow-y:auto;background:var(--g100)}
.wiz-wrap{
  max-width:760px;width:100%;margin:0 auto;
  padding:36px 28px 64px;
  animation:slideUp .22s ease;
}

/* Breadcrumb */
.wiz-crumb{display:flex;align-items:center;gap:7px;margin-bottom:6px;flex-wrap:wrap}
.crumb-domain{font-size:12px;color:var(--g500);font-weight:500}
.crumb-sep{color:var(--g300);font-size:13px}
.crumb-cap{font-size:12px;color:var(--g500)}
.crumb-dim{padding:1px 7px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.05em}
.crumb-dim.design{background:var(--infoBg);color:var(--info)}
.crumb-dim.adoption{background:var(--successBg);color:var(--success)}

/* Counter */
.wiz-counter{font-size:11px;color:var(--g400);margin-bottom:18px}

/* Question text */
.wiz-question{font-size:19px;font-weight:500;color:var(--black);line-height:1.5;margin-bottom:24px}

/* Evidence */
.evidence-wrap{
  margin-bottom:20px;background:#fff;
  border:1px solid var(--g200);
}
.evidence-wrap summary{
  padding:9px 13px;font-size:12px;color:var(--g500);
  cursor:pointer;user-select:none;list-style:none;
  display:flex;align-items:center;gap:7px;
}
.evidence-wrap summary::-webkit-details-marker{display:none}
.evidence-wrap summary::before{content:"▶";font-size:8px;transition:transform .2s}
.evidence-wrap[open] summary::before{transform:rotate(90deg)}
.evidence-tip{
  padding:10px 13px;font-size:12px;color:var(--black);
  line-height:1.5;border-top:1px solid var(--g200);background:var(--infoBg);
}

/* Rating */
.rating-label{font-size:10px;font-weight:700;color:var(--g400);text-transform:uppercase;letter-spacing:.07em;margin-bottom:10px}
.rating-grid{display:flex;gap:8px;margin-bottom:22px}
.rating-card{
  flex:1;padding:14px 10px;
  border:2px solid var(--g200);background:#fff;
  cursor:pointer;transition:all .14s ease;
  text-align:left;font-family:inherit;
  display:flex;flex-direction:column;
  min-height:120px;
}
.rating-card:hover{border-color:var(--o300);background:var(--o100);transform:translateY(-2px);box-shadow:0 4px 12px rgba(253,81,8,.1)}
.rating-card.selected{border-color:var(--o500);background:var(--o100);transform:translateY(-2px);box-shadow:0 4px 14px rgba(253,81,8,.15)}
.rating-card:focus-visible{outline:2px solid var(--o500);outline-offset:2px}
.rating-num{font-size:24px;font-weight:700;color:var(--g300);line-height:1;margin-bottom:5px;transition:color .14s}
.rating-card:hover .rating-num{color:var(--o300)}
.rating-card.selected .rating-num{color:var(--o500)}
.rating-name{font-size:10px;font-weight:700;color:var(--black);text-transform:uppercase;letter-spacing:.04em;margin-bottom:6px}
.rating-desc{font-size:10px;color:var(--g500);line-height:1.4;flex:1}

/* Meta row */
.meta-row{display:flex;align-items:center;gap:20px;margin-bottom:18px;flex-wrap:wrap}
.conf-group{display:flex;align-items:center;gap:7px}
.conf-label{font-size:12px;color:var(--g500);font-weight:500}
.conf-btn{
  padding:4px 12px;border:1px solid var(--g200);background:#fff;
  font-size:12px;cursor:pointer;transition:all .14s;
  font-family:inherit;color:var(--g500);
}
.conf-btn:hover{border-color:var(--g400);color:var(--black)}
.conf-btn.selected{background:var(--black);color:#fff;border-color:var(--black)}

/* Result pill */
.result-row{display:flex;align-items:center;gap:10px;animation:fadeIn .2s ease}
.wave-label{font-size:11px;color:var(--g500)}

/* Notes */
.notes-group{margin-bottom:26px}
.notes-label{display:block;font-size:11px;color:var(--g500);font-weight:600;text-transform:uppercase;letter-spacing:.05em;margin-bottom:6px}
.notes-area{
  width:100%;padding:9px 11px;border:1px solid var(--g200);
  font-size:13px;font-family:inherit;background:#fff;color:var(--black);
  resize:vertical;min-height:52px;outline:none;transition:border-color .2s;
}
.notes-area:focus{border-color:var(--o500);box-shadow:0 0 0 3px rgba(253,81,8,.1)}

/* Navigation bar */
.wiz-nav{
  display:flex;justify-content:space-between;align-items:center;
  padding-top:18px;border-top:1px solid var(--g200);
}
.wiz-dots{display:flex;gap:5px;align-items:center;justify-content:center;flex-wrap:wrap;max-width:280px}
.wiz-dot{
  width:8px;height:8px;border-radius:50%;background:var(--g300);
  border:none;cursor:pointer;padding:0;transition:all .14s;flex-shrink:0;
}
.wiz-dot:hover{background:var(--g400);transform:scale(1.25)}
.wiz-dot.answered{background:var(--o300)}
.wiz-dot.current{background:var(--o500);transform:scale(1.5)}

/* ══════════════════════════════════════════
   SUMMARY & GAPS
══════════════════════════════════════════ */
.view-pad{padding:28px 32px;flex:1;overflow-y:auto;animation:fadeIn .2s ease}
.view-title{font-size:19px;font-weight:600;margin-bottom:5px}
.view-sub{font-size:13px;color:var(--g500);margin-bottom:24px}
.stat-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-bottom:26px}
.stat-card{background:#fff;border:1px solid var(--g200);padding:18px}
.stat-label{font-size:10px;font-weight:700;color:var(--g400);text-transform:uppercase;letter-spacing:.07em;margin-bottom:6px}
.stat-val{font-size:26px;font-weight:700;line-height:1.1}
.stat-sub{font-size:11px;color:var(--g400);margin-top:3px}

.gap-card{background:#fff;border:1px solid var(--g200);padding:14px 18px;margin-bottom:8px;display:flex;gap:14px;align-items:flex-start}
.gap-rank{width:30px;height:30px;background:var(--o100);display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;color:var(--o500);flex-shrink:0}
.gap-info{flex:1;min-width:0}
.gap-title{font-size:13px;font-weight:600;margin-bottom:3px}
.gap-meta{font-size:11px;color:var(--g500);margin-bottom:6px}
.gap-action{font-size:12px;color:var(--black);line-height:1.5}

.empty-state{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:56px 32px;text-align:center}
.empty-title{font-size:15px;font-weight:600;margin-bottom:8px}
.empty-desc{font-size:13px;color:var(--g500);max-width:260px;line-height:1.6}

/* ── RESPONSIVE ── */
@media(max-width:860px){
  .sidebar{display:none}
  .rating-grid{flex-wrap:wrap}
  .rating-card{flex:0 0 calc(50% - 4px);min-width:0}
  .wiz-wrap{padding:20px 14px 48px}
  .stat-grid{grid-template-columns:1fr 1fr}
}
</style>
</head>
<body>

<div class="app">

  <!-- ── SIDEBAR ── -->
  <aside class="sidebar">
    <div class="sidebar-logo"><svg width="110" height="30" viewBox="0 0 500 220" fill="none" xmlns="http://www.w3.org/2000/svg">

    <div class="sidebar-score">
      <div class="score-label">Overall Maturity</div>
      <div class="score-num" id="overallScore">&#8212;</div>
      <div class="score-sub" id="progressInfo">0 / 108 answered</div>
      <div class="progress-track"><div class="progress-fill" id="progressBar" style="width:0%"></div></div>
    </div>
    <nav class="domain-nav" id="domainNav"></nav>
    <div class="sidebar-footer">
      <button class="btn btn-secondary btn-sm" style="width:100%" onclick="exportJSON()">Export JSON</button>
      <button class="btn btn-secondary btn-sm" style="width:100%" onclick="exportCSV()">Export CSV</button>
      <button class="btn btn-destructive btn-sm" style="width:100%" onclick="showResetModal()">Reset all</button>
      <div class="save-ts" id="saveTs"></div>
    </div>
  </aside>

  <!-- ── MAIN ── -->
  <main class="main">
    <div class="topbar">
      <div class="view-tabs">
        <button class="view-tab active" data-view="wizard">Assessment</button>
        <button class="view-tab" data-view="summary">Summary</button>
        <button class="view-tab" data-view="gaps">Top Gaps</button>
      </div>
      <div class="topbar-right">
        <button class="btn-ghost" onclick="skipToUnanswered()">Skip to unanswered</button>
      </div>
    </div>
    <div class="content" id="content"></div>
  </main>
</div>

<!-- Reset modal -->
<div class="modal-overlay hidden" id="resetModal">
  <div class="modal-box">
    <h3>Reset all responses?</h3>
    <p>This will permanently delete all scores, confidence ratings, and notes. This cannot be undone.</p>
    <div class="modal-actions">
      <button class="btn btn-secondary btn-sm" onclick="hideReset()">Cancel</button>
      <button class="btn btn-destructive btn-sm" onclick="doReset()">Reset everything</button>
    </div>
  </div>
</div>

<script>

// ═══════════════════════════════════════════════════════════
// SCORING HELPERS (pure functions)
// ═══════════════════════════════════════════════════════════
function derivePriority(score, confidence) {
  if (!score) return "";
  if (score <= 2 || confidence === "Low") return "High";
  if (score === 3 || confidence === "Medium") return "Medium";
  if (score === 4) return "Low";
  return "Sustain";
}

function deriveUpliftWave(priority) {
  if (!priority) return "";
  const map = {
    High: "0\u201390 days",
    Medium: "3\u20136 months",
    Low: "6\u201312 months",
    Sustain: "BAU / optimise",
  };
  return map[priority] || "";
}

function suggestedRecommendationFor(question, score) {
  if (!score) return "";
  const key = String(score);
  return (question.recommendedActionsByLevel && question.recommendedActionsByLevel[key])
    ? question.recommendedActionsByLevel[key]
    : "";
}

function deriveRecommendation(question, response) {
  const suggested = suggestedRecommendationFor(question, response.score);
  const priority = derivePriority(response.score, response.confidence);
  const upliftWave = deriveUpliftWave(priority);
  return {
    questionId: question.id,
    suggestedRecommendation: suggested,
    priority: priority,
    upliftWave: upliftWave,
  };
}

function safeAvg(values) {
  if (!values.length) return undefined;
  return values.reduce(function(a, b) { return a + b; }, 0) / values.length;
}

function computeScores(model, responses) {
  var respByQ = {};
  responses.forEach(function(r) { respByQ[r.questionId] = r; });
  var qByDomain = {};
  model.questions.forEach(function(q) {
    if (!qByDomain[q.domainId]) qByDomain[q.domainId] = [];
    qByDomain[q.domainId].push(q);
  });

  var domainSummaries = model.domains.map(function(d) {
    var qs = qByDomain[d.id] || [];
    var scored = [];
    var conf = { high: 0, medium: 0, low: 0 };
    qs.forEach(function(q) {
      var r = respByQ[q.id];
      if (r && r.score) scored.push(r.score);
      if (r && r.confidence === "High") conf.high += 1;
      if (r && r.confidence === "Medium") conf.medium += 1;
      if (r && r.confidence === "Low") conf.low += 1;
    });
    return {
      domainId: d.id,
      domainName: d.name,
      domainScore: safeAvg(scored),
      weight: (typeof d.defaultWeight === "number" ? d.defaultWeight : 1),
      confidenceCounts: conf,
    };
  });

  var num = 0, den = 0;
  domainSummaries.forEach(function(ds) {
    if (typeof ds.domainScore === "number") {
      num += ds.domainScore * ds.weight;
      den += ds.weight;
    }
  });
  var overallScore = den ? (num / den) : undefined;
  return { overallScore: overallScore, domainSummaries: domainSummaries };
}

function deriveAllRecommendations(model, responses) {
  var respByQ = {};
  responses.forEach(function(r) { respByQ[r.questionId] = r; });
  var out = [];
  model.questions.forEach(function(q) {
    var r = respByQ[q.id];
    if (!r) return;
    out.push(deriveRecommendation(q, r));
  });
  return out;
}


// ═══════════════════════════════════════════════════════════
// STATE
// ═══════════════════════════════════════════════════════════
var STORAGE_KEY = "ppm_pmo_maturity_v2";
var responses = {};   // qId -> {score, confidence, evidenceNotes}
var currentView = "wizard";
var currentDomainIdx = 0;
var currentQIdx = 0;

// Lookup maps
var domainMap = {}, capMap = {}, questionMap = {};
modelConfig.domains.forEach(function(d){ domainMap[d.id] = d; });
modelConfig.capabilities.forEach(function(c){ capMap[c.id] = c; });
modelConfig.questions.forEach(function(q){ questionMap[q.id] = q; });

// Questions grouped by domain (preserving model order)
var byDomain = modelConfig.domains.map(function(d){
  return modelConfig.questions.filter(function(q){ return q.domainId === d.id; });
});

// ═══════════════════════════════════════════════════════════
// PERSISTENCE
// ═══════════════════════════════════════════════════════════
function loadResponses(){
  try{
    var s = localStorage.getItem(STORAGE_KEY);
    if(s){ responses = JSON.parse(s).responses || {}; }
  }catch(e){}
}
function saveResponses(){
  try{
    localStorage.setItem(STORAGE_KEY, JSON.stringify({responses:responses, savedAt:new Date().toISOString()}));
    refreshSaveTs();
  }catch(e){}
}
function refreshSaveTs(){
  try{
    var s = localStorage.getItem(STORAGE_KEY);
    if(s){
      var d = JSON.parse(s);
      if(d.savedAt){
        var el = document.getElementById("saveTs");
        if(el) el.textContent = "Saved " + new Date(d.savedAt).toLocaleTimeString("en-AU");
      }
    }
  }catch(e){}
}

// ═══════════════════════════════════════════════════════════
// RESPONSE HELPERS
// ═══════════════════════════════════════════════════════════
function getR(qId){ return responses[qId] || {score:null, confidence:null, evidenceNotes:""}; }

function setField(qId, field, value){
  if(!responses[qId]) responses[qId] = {score:null, confidence:null, evidenceNotes:""};
  responses[qId][field] = value;
  saveResponses();
}

function getRespArray(){
  return Object.keys(responses).filter(function(id){
    var r = responses[id];
    return r.score || r.confidence || r.evidenceNotes;
  }).map(function(id){
    var r = responses[id];
    return {questionId:id, score:r.score, confidence:r.confidence, evidenceNotes:r.evidenceNotes};
  });
}

function answeredCount(){
  return Object.keys(responses).filter(function(id){
    return responses[id] && responses[id].score;
  }).length;
}

// ═══════════════════════════════════════════════════════════
// UTILITY
// ═══════════════════════════════════════════════════════════
function esc(s){
  if(!s) return "";
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}
function csvQ(s){
  if(!s) return "";
  s = String(s);
  if(s.indexOf(",")!==-1 || s.indexOf('"')!==-1 || s.indexOf("\n")!==-1){
    return '"' + s.replace(/"/g,'""') + '"';
  }
  return s;
}

// ═══════════════════════════════════════════════════════════
// SIDEBAR
// ═══════════════════════════════════════════════════════════
function refreshSidebar(){
  var ans = answeredCount();
  var tot = modelConfig.questions.length;
  var pct = tot ? Math.round(ans/tot*100) : 0;

  var pb = document.getElementById("progressBar");
  if(pb) pb.style.width = pct + "%";
  var pi = document.getElementById("progressInfo");
  if(pi) pi.textContent = ans + " / " + tot + " answered";

  var sc = computeScores(modelConfig, getRespArray());
  var el = document.getElementById("overallScore");
  if(el) el.textContent = typeof sc.overallScore==="number" ? sc.overallScore.toFixed(2) : "\u2014";

  // Domain nav
  var nav = document.getElementById("domainNav");
  if(!nav) return;
  var html = "";
  modelConfig.domains.forEach(function(d, idx){
    var dqs = byDomain[idx];
    var done = dqs.filter(function(q){ return responses[q.id] && responses[q.id].score; }).length;
    var full = done === dqs.length && dqs.length > 0;
    var part = done > 0 && !full;
    var active = currentView === "wizard" && currentDomainIdx === idx;
    html += '<a class="domain-link' + (active ? ' active' : '') + '" role="button" tabindex="0" data-di="' + idx + '">';
    html += '<span class="domain-check' + (full ? ' complete' : part ? ' partial' : '') + '">' + (full ? '&#10003;' : '') + '</span>';
    html += '<span class="domain-name">' + esc(d.name) + '</span>';
    if(done > 0) html += '<span class="domain-count">' + done + '/' + dqs.length + '</span>';
    html += '</a>';
  });
  nav.innerHTML = html;

  nav.querySelectorAll(".domain-link").forEach(function(el){
    function go(){ goToQuestion(parseInt(el.getAttribute("data-di")), 0); }
    el.addEventListener("click", go);
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(); }
    });
  });
}

// ═══════════════════════════════════════════════════════════
// WIZARD NAVIGATION
// ═══════════════════════════════════════════════════════════
function goToQuestion(di, qi){
  currentDomainIdx = Math.max(0, Math.min(di, modelConfig.domains.length-1));
  var dqs = byDomain[currentDomainIdx];
  currentQIdx = Math.max(0, Math.min(qi, dqs.length-1));
  if(currentView !== "wizard"){
    currentView = "wizard";
    syncTabs();
  }
  renderWizard();
}

function nextQ(){
  var dqs = byDomain[currentDomainIdx];
  if(currentQIdx < dqs.length-1){ currentQIdx++; renderWizard(); }
  else if(currentDomainIdx < modelConfig.domains.length-1){ currentDomainIdx++; currentQIdx=0; renderWizard(); }
  else{ switchView("summary"); }
}

function prevQ(){
  if(currentQIdx > 0){ currentQIdx--; renderWizard(); }
  else if(currentDomainIdx > 0){ currentDomainIdx--; currentQIdx=byDomain[currentDomainIdx].length-1; renderWizard(); }
}

function skipToUnanswered(){
  for(var di=0; di<byDomain.length; di++){
    for(var qi=0; qi<byDomain[di].length; qi++){
      if(!responses[byDomain[di][qi].id] || !responses[byDomain[di][qi].id].score){
        goToQuestion(di, qi); return;
      }
    }
  }
  switchView("summary");
}

function overallQNum(){
  var n=0;
  for(var i=0;i<currentDomainIdx;i++) n+=byDomain[i].length;
  return n+currentQIdx+1;
}

// ═══════════════════════════════════════════════════════════
// WIZARD RENDER
// ═══════════════════════════════════════════════════════════
function renderWizard(){
  var dqs = byDomain[currentDomainIdx];
  var q = dqs[currentQIdx];
  var domain = modelConfig.domains[currentDomainIdx];
  var cap = capMap[q.capabilityId];
  var r = getR(q.id);
  var rec = r.score ? deriveRecommendation(q, r) : null;
  var qNum = overallQNum();
  var tot = modelConfig.questions.length;
  var ans = answeredCount();
  var pct = tot ? Math.round(ans/tot*100) : 0;
  var isFirst = currentDomainIdx===0 && currentQIdx===0;
  var isLast  = currentDomainIdx===modelConfig.domains.length-1 && currentQIdx===dqs.length-1;

  var h = '';

  // Thin progress strip
  h += '<div class="wiz-strip"><div class="wiz-strip-fill" style="width:' + pct + '%"></div></div>';
  h += '<div class="wiz-scroll"><div class="wiz-wrap">';

  // Breadcrumb
  h += '<div class="wiz-crumb">';
  h += '<span class="crumb-domain">' + esc(domain.name) + '</span>';
  if(cap){
    h += '<span class="crumb-sep">\u203a</span>';
    h += '<span class="crumb-cap">' + esc(cap.name) + '</span>';
  }
  h += '<span class="crumb-dim ' + q.dimension.toLowerCase() + '">' + esc(q.dimension) + '</span>';
  h += '</div>';

  // Counter
  h += '<div class="wiz-counter">Question ' + qNum + ' of ' + tot;
  h += ' &nbsp;&middot;&nbsp; ' + (currentQIdx+1) + ' of ' + dqs.length + ' in this domain</div>';

  // Question text
  h += '<h2 class="wiz-question">' + esc(q.question) + '</h2>';

  // Evidence prompt
  if(q.evidencePrompts){
    h += '<details class="evidence-wrap">';
    h += '<summary>Evidence guidance</summary>';
    h += '<div class="evidence-tip">' + esc(q.evidencePrompts) + '</div>';
    h += '</details>';
  }

  // Rating label + cards
  h += '<div class="rating-label">Select a maturity level</div>';
  h += '<div class="rating-grid">';
  for(var lvl=1;lvl<=5;lvl++){
    var li = modelConfig.scoring.levels[lvl-1];
    var ex = q.levelExamples ? (q.levelExamples[String(lvl)]||'') : '';
    var sel = r.score===lvl;
    h += '<button class="rating-card' + (sel?' selected':'') + '" data-score="' + lvl + '" aria-pressed="' + sel + '">';
    h += '<div class="rating-num">' + lvl + '</div>';
    h += '<div class="rating-name">' + esc(li ? li.name : '') + '</div>';
    h += '<div class="rating-desc">' + esc(ex) + '</div>';
    h += '</button>';
  }
  h += '</div>';

  // Confidence + result
  h += '<div class="meta-row">';
  h += '<div class="conf-group"><span class="conf-label">Confidence:</span>';
  ['High','Medium','Low'].forEach(function(c){
    h += '<button class="conf-btn' + (r.confidence===c?' selected':'') + '" data-conf="' + c + '">' + c + '</button>';
  });
  h += '</div>';
  if(rec){
    h += '<div class="result-row">';
    h += '<span class="pri-badge ' + rec.priority.toLowerCase() + '">' + rec.priority + '</span>';
    h += '<span class="wave-label">' + esc(rec.upliftWave) + '</span>';
    h += '</div>';
  }
  h += '</div>';

  // Notes
  h += '<div class="notes-group">';
  h += '<label class="notes-label" for="wizNotes">Notes / evidence (optional)</label>';
  h += '<textarea class="notes-area" id="wizNotes" placeholder="Observations, links, artefacts\u2026">' + esc(r.evidenceNotes) + '</textarea>';
  h += '</div>';

  // Navigation row
  h += '<div class="wiz-nav">';
  h += isFirst ? '<div></div>' : '<button class="btn btn-secondary" id="prevBtn">\u2190 Back</button>';

  // Progress dots
  h += '<div class="wiz-dots">';
  dqs.forEach(function(dq, idx){
    var hasAns = !!(responses[dq.id] && responses[dq.id].score);
    var isCur  = idx===currentQIdx;
    h += '<button class="wiz-dot' + (isCur?' current':'') + (hasAns?' answered':'') + '" data-qi="' + idx + '" title="Q' + (idx+1) + (hasAns?' \u2713':'') + '"></button>';
  });
  h += '</div>';

  h += '<button class="btn btn-primary" id="nextBtn">' + (isLast ? 'View Summary \u2192' : 'Next \u2192') + '</button>';
  h += '</div>';
  h += '</div></div>'; // wiz-wrap, wiz-scroll

  var content = document.getElementById("content");
  content.innerHTML = h;

  // Focus the scroll container at top
  var scroll = content.querySelector(".wiz-scroll");
  if(scroll) scroll.scrollTop = 0;

  var qId = q.id;

  // Rating card clicks
  content.querySelectorAll(".rating-card").forEach(function(btn){
    btn.addEventListener("click", function(){
      var score = parseInt(this.getAttribute("data-score"));
      setField(qId, "score", score);

      content.querySelectorAll(".rating-card").forEach(function(b){
        var s = parseInt(b.getAttribute("data-score"))===score;
        b.classList.toggle("selected", s);
        b.setAttribute("aria-pressed", s);
      });

      // Update/create result row
      var metaRow = content.querySelector(".meta-row");
      if(metaRow){
        var rr = metaRow.querySelector(".result-row");
        if(!rr){ rr = document.createElement("div"); rr.className="result-row"; metaRow.appendChild(rr); }
        var recNow = deriveRecommendation(questionMap[qId], getR(qId));
        rr.innerHTML = '<span class="pri-badge ' + recNow.priority.toLowerCase() + '">' + recNow.priority + '</span>'
                     + '<span class="wave-label">' + esc(recNow.upliftWave) + '</span>';
      }

      // Update dots
      var dqsNow = byDomain[currentDomainIdx];
      content.querySelectorAll(".wiz-dot").forEach(function(dot, idx){
        var dq2 = dqsNow[idx];
        if(dq2) dot.classList.toggle("answered", !!(responses[dq2.id] && responses[dq2.id].score));
      });

      refreshSidebar();
    });
  });

  // Confidence buttons
  content.querySelectorAll(".conf-btn").forEach(function(btn){
    btn.addEventListener("click", function(){
      var conf = this.getAttribute("data-conf");
      setField(qId, "confidence", conf);
      content.querySelectorAll(".conf-btn").forEach(function(b){
        b.classList.toggle("selected", b.getAttribute("data-conf")===conf);
      });
    });
  });

  // Notes
  var notesEl = document.getElementById("wizNotes");
  if(notesEl){
    notesEl.addEventListener("input", function(){
      if(!responses[qId]) responses[qId]={score:null,confidence:null,evidenceNotes:""};
      responses[qId].evidenceNotes = this.value;
      clearTimeout(this._t);
      this._t = setTimeout(saveResponses, 600);
    });
  }

  // Prev / Next
  var pb2 = document.getElementById("prevBtn");
  if(pb2) pb2.addEventListener("click", prevQ);
  var nb = document.getElementById("nextBtn");
  if(nb) nb.addEventListener("click", nextQ);

  // Dots
  content.querySelectorAll(".wiz-dot").forEach(function(dot){
    var qi = parseInt(dot.getAttribute("data-qi"));
    dot.addEventListener("click", function(){ goToQuestion(currentDomainIdx, qi); });
  });

  refreshSidebar();
}

// ═══════════════════════════════════════════════════════════
// SUMMARY VIEW
// ═══════════════════════════════════════════════════════════
function renderSummary(){
  var arr = getRespArray();
  var sc  = computeScores(modelConfig, arr);
  var ans = answeredCount();
  var tot = modelConfig.questions.length;
  var domsScored = sc.domainSummaries.filter(function(d){ return typeof d.domainScore==="number"; }).length;

  var h = '<div class="view-pad">';
  h += '<div class="view-title">Assessment Summary</div>';
  h += '<div class="view-sub">' + ans + ' of ' + tot + ' questions answered</div>';

  // Stat cards
  h += '<div class="stat-grid">';
  h += '<div class="stat-card"><div class="stat-label">Overall Maturity Score</div>';
  h += '<div class="stat-val" style="color:var(--o500)">' + (typeof sc.overallScore==="number" ? sc.overallScore.toFixed(2) : "\u2014") + '</div>';
  h += '<div class="stat-sub">out of 5.00</div></div>';
  h += '<div class="stat-card"><div class="stat-label">Completion</div>';
  h += '<div class="stat-val">' + Math.round(ans/tot*100) + '%</div>';
  h += '<div class="stat-sub">' + ans + ' / ' + tot + ' questions</div></div>';
  h += '<div class="stat-card"><div class="stat-label">Domains Assessed</div>';
  h += '<div class="stat-val">' + domsScored + ' / ' + modelConfig.domains.length + '</div></div>';
  h += '</div>';

  // Domain table
  h += '<h3 style="font-size:14px;font-weight:600;margin-bottom:12px;">Domain Scores</h3>';
  h += '<div class="table-wrap" style="margin-bottom:28px"><table class="table">';
  h += '<thead><tr><th>Domain</th><th>Score</th><th>High conf.</th><th>Med. conf.</th><th>Low conf.</th></tr></thead><tbody>';
  sc.domainSummaries.forEach(function(ds){
    h += '<tr><td style="font-weight:500">' + esc(ds.domainName) + '</td>';
    h += '<td>' + (typeof ds.domainScore==="number"
          ? '<strong>' + ds.domainScore.toFixed(2) + '</strong> <span style="color:var(--g400);font-size:11px">/ 5.00</span>'
          : '<span style="color:var(--g400)">\u2014</span>') + '</td>';
    h += '<td><span class="badge badge-success">' + ds.confidenceCounts.high + '</span></td>';
    h += '<td><span class="badge badge-warning">' + ds.confidenceCounts.medium + '</span></td>';
    h += '<td><span class="badge badge-error">' + ds.confidenceCounts.low + '</span></td>';
    h += '</tr>';
  });
  h += '</tbody></table></div>';

  h += '<div style="display:flex;gap:10px;flex-wrap:wrap">';
  h += '<button class="btn btn-primary" onclick="switchView(\'wizard\')">\u2190 Back to Assessment</button>';
  h += '<button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>';
  h += '<button class="btn btn-secondary" onclick="exportJSON()">Export JSON</button>';
  h += '</div></div>';
  document.getElementById("content").innerHTML = h;
}

// ═══════════════════════════════════════════════════════════
// GAPS VIEW
// ═══════════════════════════════════════════════════════════
function renderGaps(){
  var arr  = getRespArray();
  var recs = deriveAllRecommendations(modelConfig, arr);
  var ord  = {High:0,Medium:1,Low:2,Sustain:3,"":4};
  recs.sort(function(a,b){
    var pa = ord[a.priority]!==undefined ? ord[a.priority] : 4;
    var pb = ord[b.priority]!==undefined ? ord[b.priority] : 4;
    if(pa!==pb) return pa-pb;
    return ((responses[a.questionId]&&responses[a.questionId].score)||99)
         - ((responses[b.questionId]&&responses[b.questionId].score)||99);
  });

  var h = '<div class="view-pad">';
  h += '<div class="view-title">Top Gaps &amp; Recommendations</div>';
  h += '<div class="view-sub">Sorted by priority (High first) then score. Recommended actions from the framework.</div>';

  if(recs.length===0){
    h += '<div class="empty-state"><div class="empty-title">No scored questions yet</div>';
    h += '<div class="empty-desc">Score questions in the Assessment tab to see gaps and recommendations here.</div></div>';
  } else {
    recs.forEach(function(rec, idx){
      var q2 = questionMap[rec.questionId];
      var c2 = q2 ? capMap[q2.capabilityId] : null;
      var d2 = q2 ? domainMap[q2.domainId]  : null;
      var r2 = responses[rec.questionId];
      h += '<div class="gap-card">';
      h += '<div class="gap-rank">' + (idx+1) + '</div>';
      h += '<div class="gap-info">';
      h += '<div class="gap-title">' + (q2 ? esc(q2.question) : rec.questionId) + '</div>';
      h += '<div class="gap-meta">';
      if(d2) h += esc(d2.name);
      if(c2) h += ' \u2192 ' + esc(c2.name);
      h += ' &middot; Score: <strong>' + (r2?r2.score:'-') + '</strong>';
      h += ' &middot; <span class="pri-badge ' + rec.priority.toLowerCase() + '">' + rec.priority + '</span>';
      h += ' &middot; ' + esc(rec.upliftWave);
      h += '</div>';
      if(rec.suggestedRecommendation){
        h += '<div class="gap-action">' + esc(rec.suggestedRecommendation) + '</div>';
      }
      h += '</div></div>';
    });
  }
  h += '</div>';
  document.getElementById("content").innerHTML = h;
}

// ═══════════════════════════════════════════════════════════
// VIEW SWITCHING
// ═══════════════════════════════════════════════════════════
function syncTabs(){
  document.querySelectorAll(".view-tab").forEach(function(t){
    t.classList.toggle("active", t.getAttribute("data-view")===currentView);
  });
}

function switchView(v){
  currentView = v;
  syncTabs();
  refreshSidebar();
  if(v==="wizard") renderWizard();
  else if(v==="summary") renderSummary();
  else if(v==="gaps") renderGaps();
}

// ═══════════════════════════════════════════════════════════
// EXPORT
// ═══════════════════════════════════════════════════════════
function exportJSON(){
  var arr  = getRespArray();
  var sc   = computeScores(modelConfig, arr);
  var recs = deriveAllRecommendations(modelConfig, arr);
  var rm   = {};
  recs.forEach(function(r){ rm[r.questionId]=r; });
  var out = {
    meta:{exportedAt:new Date().toISOString(), version:modelConfig.meta.version,
          total:modelConfig.questions.length, answered:answeredCount()},
    overallScore:sc.overallScore,
    domainSummaries:sc.domainSummaries,
    responses:arr.map(function(r){
      var rec=rm[r.questionId]||{};
      return {questionId:r.questionId,score:r.score,confidence:r.confidence,
              evidenceNotes:r.evidenceNotes,suggestedRecommendation:rec.suggestedRecommendation||"",
              priority:rec.priority||"",upliftWave:rec.upliftWave||""};
    })
  };
  dl(new Blob([JSON.stringify(out,null,2)],{type:"application/json"}),
     "maturity-" + new Date().toISOString().slice(0,10) + ".json");
}

function exportCSV(){
  var arr  = getRespArray();
  var recs = deriveAllRecommendations(modelConfig, arr);
  var rm   = {};
  recs.forEach(function(r){ rm[r.questionId]=r; });
  var rows = [["domainId","domainName","capabilityId","capabilityName","dimension","questionId",
               "score","confidence","evidenceNotes","suggestedRecommendation","priority","upliftWave"].join(",")];
  modelConfig.questions.forEach(function(q){
    var r = getR(q.id);
    var rec = rm[q.id]||{};
    rows.push([q.domainId, csvQ((domainMap[q.domainId]||{}).name||""),
               q.capabilityId, csvQ((capMap[q.capabilityId]||{}).name||""),
               q.dimension, q.id, r.score||"", r.confidence||"",
               csvQ(r.evidenceNotes||""), csvQ(rec.suggestedRecommendation||""),
               rec.priority||"", rec.upliftWave||""].join(","));
  });
  dl(new Blob([rows.join("\n")],{type:"text/csv;charset=utf-8;"}),
     "maturity-" + new Date().toISOString().slice(0,10) + ".csv");
}

function dl(blob, name){
  var url = URL.createObjectURL(blob);
  var a = document.createElement("a");
  a.href = url; a.download = name; a.click();
  URL.revokeObjectURL(url);
}

// ═══════════════════════════════════════════════════════════
// RESET
// ═══════════════════════════════════════════════════════════
function showResetModal(){ document.getElementById("resetModal").classList.remove("hidden"); }
function hideReset()     { document.getElementById("resetModal").classList.add("hidden"); }
function doReset(){
  responses={};
  currentDomainIdx=0; currentQIdx=0;
  localStorage.removeItem(STORAGE_KEY);
  hideReset();
  switchView("wizard");
}

// ═══════════════════════════════════════════════════════════
// KEYBOARD
// ═══════════════════════════════════════════════════════════
document.addEventListener("keydown", function(e){
  if(currentView!=="wizard") return;
  if(e.target.tagName==="TEXTAREA"||e.target.tagName==="INPUT") return;
  if(e.key>="1"&&e.key<="5"){
    var c = document.querySelector('.rating-card[data-score="'+e.key+'"]');
    if(c) c.click();
  } else if(e.key==="ArrowRight"){ e.preventDefault(); nextQ(); }
    else if(e.key==="ArrowLeft") { e.preventDefault(); prevQ(); }
});

// ═══════════════════════════════════════════════════════════
// VIEW TAB HANDLERS
// ═══════════════════════════════════════════════════════════
document.querySelectorAll(".view-tab").forEach(function(t){
  t.addEventListener("click", function(){ switchView(this.getAttribute("data-view")); });
});

// ═══════════════════════════════════════════════════════════
// INIT
// ═══════════════════════════════════════════════════════════
(function(){
  loadResponses();
  refreshSidebar();
  renderWizard();
})();
</script>
